    <div id="signupform">
        <form action="signup.php" name="signup" onsubmit="return validateForm_sign()" method="POST">
            <h2 class="title">Create Your Account</h2>
            <hr>
            <label for="sing-name">Name</label>
            <input class="form-control" type="text" name="sing-name" id="sing-name" required
                placeholder="Enter Your Name Here">
            <label for="sign-type">Login As</label>
            <select class="form-control" name="sign-type" id="sign-type" required>
                <option value="" disabled selected>---Select---</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
            <label for="user">User Id</label>
            <input class="form-control" type="text" name="sign-user" id="sing-user" placeholder="Enter User Id Here">
            <div id="suser">
                <span class="formerror"></span>
            </div>
            <label for="sing-email">Email</label>
            <input class="form-control" type="email" name="sing-email" id="sing-email" required
                placeholder="Enter Your Email Here">
            <label for="sing-password">Password</label>
            <input class="form-control" type="password" name="sign-password" id="sign-password"
                placeholder="Enter Your Password Here">
            <div id="spassword">
                <span class="formerror"></span>
            </div>
            <label for="conf-password">Confirm Password</label>
            <input class="form-control" type="password" name="conf-password" id="conf-password"
                placeholder="Confirm Your Password Here">
            <div id="cpassword">
                <span class="formerror"></span>
            </div>
            <button class="btn btn-primary" type="submit">Singup</button>
            <h5 class="account">Have you an Account ??<a href="/loginform.html">login Here </a></h5>
        </form>
    </div>
