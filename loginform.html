    <div id="loginform">
        <form action="login.php" name="login" onsubmit="return validateForm()" method="POST">
            <h2 class="title">Login to Your Account</h2>
            <hr>
            <label for="log-type">Login As</label>
            <select class="form-control" name="log-type" id="log-type">
                <option value="" disabled selected>---Select---</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
            <label for="log-email">Email</label>
            <input class="form-control" type="email" name="log-email" id="log-email" required
                placeholder="Enter Your Email Here">
            <label for="log-user">User Id</label>
            <input class="form-control" type="text" name="log-user" id="log-user" required
                placeholder="Enter User Id Here">
            <div id="user">
                <span class="formerror"></span>
            </div>
            <label for="log-password">Password</label>
            <input class="form-control" type="password" name="log-password" id="log-password"
                placeholder="Enter Your Password Here">
            <div id="password">
                <span class="formerror"></span>
            </div>
            <button class="btn btn-primary" type="submit" onclick="validate()">Login</button>

            <h5 class="account">Have you not an Account ??<a href="/signupform.html">Create Account </a></h5>
        </form>
    </div>
