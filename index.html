<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Doctor Appointment</title>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <ul>
                <li><a href="">LOGO</a></li>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">CONTACT US</a></li>
                <button type="button" class="login-btn btn" data-bs-toggle="modal"
                    data-bs-target="#loginModal">LOGIN</button>
                <button type="button" class="singup-btn btn" data-bs-toggle="modal"
                    data-bs-target="#singupModal">SIGNUP</button>
            </ul>
        </div>
    </header>
    <div class="home">
        <img src="/home2.jpg" alt="">
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login to Your Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="log-type">Login As</label>
                        <select class="form-control" name="log-type" id="log-type">
                            <option value="" disabled selected>---Select---</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                        <label for="log-email">Email</label>
                        <input class="form-control" type="email" name="log-email" id="log-email"
                            placeholder="Enter Your Email Here">
                        <label for="log-user">User Id</label>
                        <input class="form-control" type="text" name="log-user" id="log-user"
                            placeholder="Enter User Id Here">
                        <label for="log-password">Password</label>
                        <input class="form-control" type="password" name="log-password" id="log-password"
                            placeholder="Enter Your Password Here">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Singup Modal -->
    <div class="modal fade" id="singupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Your Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="sing-name">Name</label>
                        <input class="form-control" type="text" name="sing-name" id="sing-name">
                        <label for="sign-type">Login As</label>
                        <select class="form-control" name="log-type" id="log-type">
                            <option value="" disabled selected>---Select---</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                            <label for="user">User Id</label>
                            <input class="form-control" type="text" name="sing-user" id="sing-user"
                                placeholder="Enter User Id Here">
                            <label for="sing-email">Email</label>
                            <input class="form-control" type="email" name="sing-email" id="sing-email"
                                placeholder="Enter Your Email Here">
                            <label for="sing-password">Password</label>
                            <input class="form-control" type="password" name="sing-password" id="sing-password"
                                placeholder="Enter Your Password Here">
                            <label for="conf-password">Confirm Password</label>
                            <input class="form-control" type="password" name="conf-password" id="conf-password"
                                placeholder="Confirm Your Password Here">
                            <button class="btn btn-primary" type="submit">Singup</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
