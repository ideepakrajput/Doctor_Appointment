<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="txt">
                    <h2>Welcome to SITE</h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing <br> elit. Nihil natus maiores voluptates
                        inventore veniam <br> sequi ullam atque fuga labore hic. Minus ratione <br>dolorem quas rem
                        molestiae
                        aut,</p>
                </div>
            </div>
            <div class="col-md-5">
                <form name="login" action="" method="get">
                    <h3>Login to your account</h3>
                    <hr>
                    <label for="type">Login As</label>
                    <select class="form-control" name="type">
                        <option value="" disabled selected>---Select---</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                    <label for="userid">User Id</label>
                    <input class="form-control" type="text" name="userid" required placeholder="Enter user Id">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" required
                        placeholder="Enter password here">

                    <button class="btn btn-primary mt-2 mb-2" type="submit">Login</button>

                    <h5 class="account">Have you not an account ??<a href="#singupModal" data-bs-toggle="modal"
                            data-bs-target="#singupModal">Create Account </a></h5>
                </form>
            </div>
        </div>

    </div>
    <!-- Sinup modal -->
    <div class="modal fade" id="singupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Your Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" placeholder="Enter your name">
                        <label for="sign-type">Login As</label>
                        <select class="form-control" name="sign-type">
                            <option value="" disabled selected>---Select---</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                        <label for="sign-user">User Id</label>
                        <input class="form-control" type="text" name="sign-user" placeholder="Enter user Id here">
                        <label for="sing-email">Email</label>
                        <input class="form-control" type="email" name="sing-email" placeholder="Enter your email here">
                        <label for="sign-password">Password</label>
                        <input class="form-control" type="password" name="sign-password"
                            placeholder="Enter your password here">
                        <label for="conf-password">Confirm Password</label>
                        <input class="form-control" type="password" name="conf-password" id="conf-password"
                            placeholder="Confirm your password Here">
                        <button class="btn btn-primary" type="submit">Singup</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
